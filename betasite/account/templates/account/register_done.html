{% extends "base.html" %}
{% block title %}Account created{% endblock %}
{% block banner %}
<h2 class="title">Account creation successful</h2>
{% endblock %}
{% block content %}
<div class="columns is-centered">
    <div class="column is-two-thirds">
        <div class="message is-success">
            <div class="message-body">
                <div class="content">
                    <p class="indented">Your account has successfully been created, you may now <a href="{% url 'login' %}">login</a> using your new credentials.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
