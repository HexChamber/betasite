{% extends "base.html" %}
{% load bulma_tags %}
{% block title %}Change your password{% endblock %}
{% block banner %}
<h2 class="title">Change your password</h2>
<p class="subtitle">You may change your password below:</p>
{% endblock %}
{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <div class="box">
            <form method="post">
                {{ form|bulma }}
                {% csrf_token %}
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-warning is-block is-fullwidth">Change password</button>
                    </div>
                    <div class="control">
                        <a class="button is-dark" href="{% url 'dashboard' %}">Cancel</a>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
