{% extends "base.html" %}
{% load bulma_tags %}
{% block title %}Reset your passwor{% endblock %}
{% block banner %}
<h2 class="title">Forgot your password?</h2>
<p class="subtitle">Enter the email address you registered your account with:</p>
{% endblock %}
{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <div class="box">
            <form method="post">
                {{ form|bulma }}
                {% csrf_token %}
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-info is-block is-fullwidth">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
